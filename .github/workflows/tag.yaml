name: Tag
on: 
  create:
    tags:
      - v*
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
    - name: checkout source code
      uses: actions/checkout@v1
    - name: Get Branch
      run: |
        raw=$(git branch -r --contains ${{ github.ref }})
        branch=${raw/origin\/}
        echo "BRANCH=$branch" >> $GITHUB_ENV
        export GIT_BRANCH_TAG=${{ env.BRANCH }}
        sh .github/workflows/pushevent.sh
    - run: echo ${{ env.BRANCH }}
